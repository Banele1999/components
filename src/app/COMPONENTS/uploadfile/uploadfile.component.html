<h1>Upload Presentation</h1>

<div style="text-align: center;">
    <form>
        <div>
            <input type="file" multiple (change)="selectFile($event)">
        </div>
        <br>
        <div>
            <button type="submit" (click)="onSubmit()">Upload</button>
        </div>
    </form>
</div>
